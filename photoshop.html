<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katherine Belz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-portfolio">
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="images/KB_Logo.png" width="100%" height="100%" alt="Katherine Belz Logo" />
                </div>
                
                <ul>
                    <li><a href="https://lershee.github.io/myportfolio/">Home</a></li>
                    <li><a href="https://lershee.github.io/myportfolio/#resume">Resume</a></li>
                    <li><a href="https://lershee.github.io/myportfolio/#portfolio">Portfolio</a></li>
                    <li><a href="https://lershee.github.io/myportfolio/#casestudies">Case Studies</a></li>
                    <li><a href="https://lershee.github.io/myportfolio/#contact">Contact</a></li>
                </ul>
            
            </nav>
        </div>
    </div>
    <div id="portfolio">
        <h1 class="portfolio-title">Adobe Photoshop</h1>
        <!-- The grid: four columns -->
        <div class="row">
            <div class="column">
            <img src="images/Portfolio/amazon_flyer.jpg" width="200" alt="Amazom Flyer" onclick="myFunction(this);">
            </div>
            <div class="column">
            <img src="images/Portfolio/coupon_supercuts_final.jpg" width="200" alt="SuperCuts Coupon" onclick="myFunction(this);">
            </div>
            <div class="column">
            <img src="img_mountains.jpg" alt="Mountains" onclick="myFunction(this);">
            </div>
            <div class="column">
            <img src="img_lights.jpg" alt="Lights" onclick="myFunction(this);">
            </div>
        </div>
    
        <!-- The expanding image container -->
        <div class="container">
            <!-- Close the image -->
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        
            <!-- Expanded image -->
            <img id="expandedImg" style="width:100%">
        
            <!-- Image text -->
            <div id="imgtext"></div>
        </div>
    
    </div>
    <script>
        function myFunction(imgs) {
          var expandImg = document.getElementById("expandedImg");
          var imgText = document.getElementById("imgtext");
          expandImg.src = imgs.src;
          imgText.innerHTML = imgs.alt;
          expandImg.parentElement.style.display = "block";
        }
    </script>    
</body>
</html>
